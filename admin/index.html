<html>
<head>

<!-- these two file always have to be included -->

<style>
    .table_header {
        background-color: blue;
        color: white;
    }
    .ip {
        width: 150px;
        text-align: right;
    }
</style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
	systemDictionary = {
        "Maps Widgets settings": {
            "en": "High quality Widgets settings",
            "de": "High quality Widgets Einstellungen",
            "ru": "Настройки High quality Widgets"
        },
        "Google Map API key:": {
            "en": "Google Map API key:",
            "de": "Google Map API Schlüssel:",
            "ru": "Google Map API ключ"
        }
    };

    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }
                $(this).trigger('change');
            });
        }
    }

    function load(settings, onChange) {
        if (!settings) return;

        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }

        onChange(false);
    }

    function save(callback) {
        var settings = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                settings[id] = $this.prop('checked');
            } else {
                settings[id] = $this.val();
            }
        });

        callback(settings);
    }
</script>
</head>
<body>
<div id="adapter-container">
    <table><tr>
        <td><img src="vis-map.png"></td>
        <td style="padding-top: 20px;padding-left: 10px"><h3 class="translate">Maps Widgets settings</h3></td>
    </tr></table>

    <table>
        <tr>
            <td class="translate">Google Map API key:</td>
            <td><input id="googleApiKey" class="value" /></td>
            <td><a href="https://developers.google.com/maps/documentation/javascript/get-api-key" target="_blank" class="translate help">Get the Google API Key</a></td>
        </tr>
    </table>
</div>
</body>
